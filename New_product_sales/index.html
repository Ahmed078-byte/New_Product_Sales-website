<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tilte>New Awesome Product</tilte>
    <meta name="description" content="A landing page announcing new prodcut"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 style="text-align: center; background-color: #FFCA3A;">New Awesome Product</h1>
        <!-- a header that announce the new product -->
    </header>
    <main>
        <div class="main">
            <img style="margin: 5rem 0;"src="https://blob.sololearn.com/courses/np.png">
            <!-- an image icon that attracts and announce a new product -->

            <p>Intoducing our <b>latest product</b>, designed to make your life easier and more efficient.</p>
            <!-- a paragraph that introduce the new paragraph -->

            <div class="features">
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            </div>
            <!-- an unordered list that showcase the new features  -->
            <br>
            <div style="margin: 2.5rem 0;">
                <h2 style="margin: 1rem 0;">Order now!</h2>

                <form>
                        <label for="size">Size</lable>
                            <select id="size">
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        <!-- first dropdown menu about sizes -->
                        
                        <label for="color">Color</label>
                            <select id="color">
                                <option>Red</option>
                                <option>Blue</option>
                                <option>Green</option>
                            </select>
                            <br>
                            <br>
                        <!-- second dropdown menu about colors -->

                    <label for="f_name">Name: </label>
                        <input id="f_name" type="text" required>
                        <br>
                        <br> 
                    <!-- input name -->

                    <label for="email">Email: </label>
                        <input id="email" type="email" required>
                        <br>
                        <br>
                    <!-- input email -->

                    <input onclick="alert('Order Confirmed!')"style="font-size: 15px; border: none; border-radius:5px; color:white; background-color: gray;"type="submit" name="submit" value="submit">
                    <!-- submit the information -->

                </form>

            </div>

            </div>
        </main>

        <footer>
            <br>
            <div style="text-align: center; background-color: #FFCA3A;">
                <br>
                <span>Made by Ahmed Jemal Ahmed</span>
                <br>
                <span> &copy; All rights are completely preserved!</span>
        </div>
    </footer>

</body>
</html>
